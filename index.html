<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a2rp</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    
<div id="root"></div>
<script type="text/babel">
    const {useState} = React;   
    let About = () => {
        const style = {
            padding: "15px",
        };
        return (
            <div style={style}>
                <h3>/about</h3>
                Ashish Ranjan
            </div>
        );
    };

    let DateTime = () => {
        const style = {
            padding: "15px",
        };
        return (
            <div style={style}>
                <h3>/datetime</h3>
            </div>
        );
    };

    let Calendar = () => {
        const style = {
            padding: "15px",
        };
        return (
            <div style={style}>
                <h3>/calendar</h3>
            </div>
        );
    };

    let Python = () => {
        const style = {
            padding: "15px",
        };
        return (
            <div style={style}>
                <h3>/python</h3>
            </div>
        );
    };

    let IPL = () => {
        const style = {
            padding: "15px",
        };
        return (
            <div style={style}>
                <h3>/ipl</h3>
            </div>
        );
    };

    let App = () => {
        const container_styles = {
            position: "absolute", left: "0", top: "0",
            width: "100%", height: "100%", minWidth: "900px",
            backgroundColor: "#6a7cca", color: "#fff",
            fontFamily: "Courier New", fontSize: "12px",
            backgroundColor: "#8BCCE1", /* fallback color (eg. the gradient center color), if gradients not supported; you could also work with an gradient image, but mind the extra HTTP-Request for older browsers */
            backgroundImage: "-webkit-linear-gradient(top, #0C93C0, #FFF )", /* Chrome10-25, Saf5.1-Saf6, iOS -6.1, Android -4.3 */
            backgroundImage: "-moz-linear-gradient(top, #0C93C0, #FFF )", /* Fx3.6-15 */
            backgroundImage: "-o-linear-gradient(top, #0C93C0, #FFF )", /* Op11.10-12.02 */
            backgroundImage: "linear-gradient(to bottom, #0C93C0, #FFF)", /* W3C, Fx16+, Chrome26+, IE10+, Op12.10+, Saf6.1+ */
        };
        const header_styles = {
            height: "50px", lineHeight: "50px",
            padding: "15px", margin: "15px", 
            backgroundColor: "rgba(0,0,0,0.7)",
            borderRadius: "5px", 
            textAlign: "center",
        };
        const nav_container ={
            float: "left",
            width: "150px", height: "calc(100% - 130px)",
            backgroundColor: "rgba(0,0,0,0.7)", color: "#fff",
            marginLeft: "15px",
            borderRadius: "5px",
        };
        const ul_style = {
            margin: "0", padding: "0",
        };
        const li_style = {
            height: "25px", lineHeight: "25px",
            backgroundColor: "#000", color: "#fff",
            paddingLeft: "15px",
            margin: "3px",
            listStyleType: "none",
            borderRadius: "3px",
            cursor: "pointer",
        };
        let main_content_container = {
            float: "left",
            backgroundColor: "rgba(0,0,0,0.7)", color: "#fff",
            marginLeft: "15px",
            width: "calc(100% - 195px)", height: "calc(100% - 130px)",
            borderRadius: "5px",
        };
        const [active,setActive] = useState("");
        return (
            <div style={container_styles}>
                <div style={header_styles}>
                    <h2 style={{margin: "0"}}>a2rp: an Ashish Ranjan presentation</h2>
                </div>
                <div style={nav_container}>
                    <ul style={ul_style}>
                        <li style={li_style} onClick={()=>setActive("about")}>About</li>
                        <li style={li_style} onClick={()=>setActive("datetime")}>Date Time</li>
                        <li style={li_style} onClick={()=>setActive("calendar")}>Calendar</li>
                        <li style={li_style} onClick={()=>setActive("python")}>Python</li>
                        <li style={li_style} onClick={()=>setActive("ipl")}>IPL</li>
                    </ul>
                </div>
                <div style={main_content_container}>
                    {active === "about" && <About />}
                    {active === "datetime" && <DateTime />}
                    {active === "calendar" && <Calendar />}
                    {active === "python" && <Python />}
                    {active === "ipl" && <IPL />}
                </div>
            </div>
        );
    };

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</body>
</html>
